<div class="modal-dialog">
    <div class="modal-content">
		<form class="form-horizontal" role="form"><!--  style="padding:20px;"> -->
			<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        		<h4 class="modal-title">Send a Message</h4>
      		</div>
    		<div class="modal-body">
    			<!-- http://stackoverflow.com/questions/19444802/bootstrap-form-inside-modal-not-aligned-properly -->
				<!-- <div class="form-group"> -->
				<div class="control-group">
			        <label for="name" class="control-label">Nome</label>
        			<div class="input">
						<input tabindex="1" name="name" type="text" class="form-control" value="" required autofocus>
						<span class="help-block hidden"></span>
					</div>
				</div>
				<!-- <div class="form-group"> -->
				<div class="control-group">
					<label for="email" class="control-label">E-mail</label>
					<div class="input">
						<input tabindex="2" name="email" type="email" class="form-control" value="" required>
						<span class="help-block hidden"></span>
					</div>
				</div>
				<!-- <div class="form-group"> -->
				<div class="control-group">
					<label for="text" class="control-label">Mensagem</label>
					<div class="input">
						<textarea tabindex="3" name="text" class="form-control" value="" required></textarea>
						<span class="help-block hidden"></span>
					</div>
				</div>
			</div><!-- /.modal-body -->
			<div class="modal-footer">
				<i class="fa fa-2x hidden" style="float:left;margin-top:4px;margin-right:.4em;"></i>
				<div class="alert fade" style="float:left;margin-bottom:0;padding-top:6px;padding-bottom:6px;padding-left:0;"></div>
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		<button type="button" class="btn btn-primary">Send</button>
      		</div><!-- /.modal-footer -->
		</form>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
